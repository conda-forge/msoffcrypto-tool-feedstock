{% set name = "msoffcrypto-tool" %}
{% set version = "5.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f800ff133b9a753dfedff6a37b0f79bfeb8cc6856487b91dd486110c7d4f4099

build:
  entry_points:
    - msoffcrypto-tool = msoffcrypto.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - cryptography >=2.3
    - olefile >=0.45
    - python >=3.6,<4.0

test:
  imports:
    - msoffcrypto
  commands:
    - pip check
    - msoffcrypto-tool --help
  requires:
    - pip

about:
  home: https://github.com/nolze/msoffcrypto-tool
  summary: Python tool and library for decrypting MS Office files with passwords or other keys
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
